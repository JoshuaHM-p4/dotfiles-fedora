set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

setw -g mode-keys vi
set -g mouse on

unbind C-b 
set-option -g prefix C-a
bind-key C-a send-prefix

# status bar customization
set -g status-style 'bg=#02080F fg=#FFFFFF'
set -g window-status-current-style 'fg=yellow,bold'
set -g window-status-style 'fg=white'
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'
set -g base-index 1

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -T prefix A switch-client -t home
bind-key -T prefix S switch-client -t hpc
bind-key -T prefix D switch-client -t nvim
bind-key -T prefix F switch-client -t python 

bind r source-file ~/.tmux.conf
set -g base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run-shell ~/clone/path/resurrect.tmux
run -b '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh r'
