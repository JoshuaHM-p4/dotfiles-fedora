set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

setw -g mode-keys vi
set -g mouse on

unbind C-b 
set-option -g prefix C-a
bind-key C-a send-prefix

# status bar customization
set -g base-index 1
set -g renumber-windows on
set -g status-position top

# set -g status-style 'bg=#02080F fg=#FFFFFF'
# set -g window-status-current-style 'fg=yellow,bold'
# set -g window-status-style 'fg=white'
# set -g status-left '#[fg=green][#S] '
# set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r | split-window -h -c "#{pane_current_path}"
bind -r - split-window -v -c "#{pane_current_path}"

bind-key -T prefix A switch-client -t home
bind-key -T prefix S switch-client -t nvim
bind-key -T prefix D switch-client -t python 
bind-key -T prefix F switch-client -t ssh
bind-key -T prefix E switch-client -t notes
bind -r Q split-window -h -p 30 -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Documents/todo.md"
# bind -r Q split-window -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Documents/todo.md"

bind r source-file ~/.tmux.conf
bind-key R split-window -c "#{pane_current_path}" "nvim ~/.dotfiles/tmux/.tmux.conf"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# https://github.com/fabioluciano/tmux-powerkit/wiki/Configuration
set -g @plugin 'fabioluciano/tmux-powerkit'
set -g @powerkit_plugins "hostname"
set -g @powerkit_status_order "session,windows,plugins"
set -g @powerkit_theme_selector_key "C-t"   # Theme selector

# https://github.com/fabioluciano/tmux-powerkit/wiki/Configuration#theme-configuration
set -g @powerkit_bar_layout "single"
set -g @powerkit_separator_style "normal"
set -g @powerkit_transparent "true"
set -g @powerkit_edge_separator_style "rounded"
# set -g @powerkit_custom_theme_path "~/.tmux/powerkit-themes"

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'

